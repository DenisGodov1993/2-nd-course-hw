<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с мини-играми</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <section class="top center">
        <img class="top__star1" src="img/Star1.svg" alt="звезда 1">
        <img class="top__star2" src="img/Star2.svg" alt="звезда 2">
        <img class="top__star3" src="img/Star3.svg" alt="звезда 3">
        <img class="top__star4" src="img/Star4.svg" alt="звезда 4">
        <img class="top__star-big" src="img/star-big.svg" alt="большая звезда">
        <header class="header">
            <h1 class="header__title">Добро пожаловать <br> на мой сайт мини-игр</h1>

            <a class="header__btn" href="index.html">Поехали!</a>
        </header>
    </section>
    <section class="games-box center">
        <h2>Об играх</h2>
    </section>
    <section class="product-box center">
        <h3>Мини-игры</h3>
    </section>
    <footer class="footer center">
        <h4 class="footer__text">Все права защищены.</h4>
    </footer>
